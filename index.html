<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>WhatsApp</title>
</head>
<body>
    <div class="container" id="app">
        <header>
            <!-- ACCOUNT -->
            <div class="my-account">
    
                <div class="profile">
                    <div class="image">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <p>Sofia</p>
                </div>

                <div class="icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="contact-account">
                <div class="profile">
                    <div class="image">
                        <img src="img/avatar_2.jpg" alt="">
                    </div>
                    <div class="name">
                        <p>Michele</p>
                        <span>Ultimo accesso oggi alle 12:00</span>
                    </div>
                </div>

                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>

        </header>
        
        <aside>
    
                <!-- NOTIFICATION -->
                <div class="notification">
    
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
    
                    <div class="text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche dekstop</a>
                    </div>
    
                </div>
    
                <!-- SEARCH CONTACTS -->
                <div class="search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

            <!-- CONTACTS LIST -->
            <div class="contacts-list">
                <ul>
                    
                    <li v-for="contact in contacts">
                        <div class="profile">
                            <div class="image">
                                <img :src="contact.avatar" alt="">
                            </div>
                            <div class="name">
                                <p>{{ contact.name }}</p>
                                <span>Ultimo messaggio inviato</span>
                            </div>
                        </div>

                        <div class="time">
                            <span>12:00</span>
                        </div>
                    </li>
                </ul>
            </div>


        </aside>

        <main>

            <div class="chat">
                
                <div class="message my-message">
                    <p>Hai portato a spasso il cane?</p>
                    <span>15:30</span>
                </div>

                <div class="message my-message">
                    <p>Ricordati di stendere i panni</p>
                    <span>15:35</span>
                </div>

                <div class="message contact-message">
                    <p>Tutto fatto!</p>
                    <span>16:30</span>
                </div>


            </div>
            
            <div class="sent-message">
                <div class="emojis">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <div class="writing-message">
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>
                <div class="vocal">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

        </main>
        
    </div>
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
